---
- name: Restart cron
  ansible.builtin.systemd:
    name: cron
    state: restarted
  tags: [essential, general]

- name: Set LANG
  ansible.builtin.command: localectl set-locale LANG=en_US.UTF-8
  changed_when: true
  tags: [essential, general]

- name: Apply Netplan config
  ansible.builtin.command: netplan apply
  changed_when: true
  tags: [services, pihole]

- name: Reload UFW
  community.general.ufw:
    state: reloaded
  tags: [essential, firewall, ipv6]
