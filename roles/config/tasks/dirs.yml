---
- name: dirs | Create local template dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
    owner: "{{ config_user }}"
    group: "{{ config_user }}"
  loop:
    - "{{ playbook_dir }}/.ansible/templates"
    - "{{ playbook_dir }}/.ansible/configs"
  delegate_to: localhost
  tags: [config, dirs]

- name: dirs | Create docker compose dir
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0750"
    owner: "{{ config_user }}"
    group: "{{ config_user }}"
  loop:
    - "{{ config_path_compose }}"
    - "{{ container_path_tmp }}"
  tags: [config, dirs]
