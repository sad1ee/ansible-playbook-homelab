# CWA
container_cwa_hardcover_token: OverrideMeInSecrets

# Gluetun
container_gluetun_openvpn_user: OverrideMeInSecrets
container_gluetun_openvpn_password: OverrideMeInSecrets
container_gluetun_protonvpn_email: OverrideMeInSecrets
container_gluetun_protonvpn_password: OverrideMeInSecrets

# LLDAP
container_lldap_jwt_secret: OverrideMeInSecrets
container_lldap_key_seed: OverrideMeInSecrets
# container_lldap_admin_user: OverrideMeInSecrets
# container_lldap_admin_pass: OverrideMeInSecrets

# NTFY
container_ntfy_auth_users: OverrideMeInSecrets

# Pihole
container_pihole_pass: OverrideMeInSecrets
container_pihole_dhcp_hosts: [OverrideMeInSecrets]
container_pihole_dns_hosts: [OverrideMeInSecrets]
container_pihole_cname_records: [OverrideMeInSecrets]

# Postgres
container_jellyseerr_db_pass: OverrideMeInSecrets
container_lldap_db_pass: OverrideMeInSecrets
container_paperless_db_pass: OverrideMeInSecrets
