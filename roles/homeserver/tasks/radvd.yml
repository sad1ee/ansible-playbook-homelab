# HACK: All of the following are temporary solutions for ISP Router

- name: radvd | Configure RDNSS Advertisment
  ansible.builtin.template:
    src: radvd.conf.j2
    dest: /etc/radvd.conf
    owner: root
    group: root
    mode: "0644"
  notify: Start and enable radvd
  tags: [homeserver, radvd]

- name: radvd | Ensure radvd dameon is on
  ansible.builtin.lineinfile:
    path: /etc/default/radvd
    line: RUN_DAEMON="yes"
    state: present
    owner: root
    group: root
    mode: "0644"
    create: true
  notify: Start and enable radvd
  tags: [homeserver, radvd]
